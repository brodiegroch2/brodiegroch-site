<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#grad1)"/>
  
  <!-- Abstract Shapes -->
  <circle cx="300" cy="300" r="150" fill="white" fill-opacity="0.1"/>
  <circle cx="900" cy="300" r="200" fill="white" fill-opacity="0.1"/>
  
  <!-- Neural Network Nodes -->
  <g fill="white" fill-opacity="0.2">
    <circle cx="400" cy="200" r="8"/>
    <circle cx="500" cy="250" r="8"/>
    <circle cx="600" cy="200" r="8"/>
    <circle cx="700" cy="250" r="8"/>
    <circle cx="800" cy="200" r="8"/>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="white" stroke-opacity="0.2" stroke-width="2">
    <line x1="400" y1="200" x2="500" y2="250"/>
    <line x1="500" y1="250" x2="600" y2="200"/>
    <line x1="600" y1="200" x2="700" y2="250"/>
    <line x1="700" y1="250" x2="800" y2="200"/>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="300" font-family="Arial" font-size="48" fill="white" text-anchor="middle" font-weight="bold">
    The Future of AI
  </text>
</svg> 